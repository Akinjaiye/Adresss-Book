<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Address Book</title>
</head>
<body class="bg-light">
  <div class="container text-center">
    <h1 class="text-center display-4 text-uppercase">address book</h1>
    <hr>
    <div class="row">
      <div>
        <h2>Add Details:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" placeholder="First Name" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" placeholder="Last Name"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" placeholder="Phone Number" class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text" placeholder="Email" class="form-control" id="new-email">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" placeholder="Address" class="form-control" id="new-address">
          </div>
          <button type="submit" class="btn btn-danger text-center py-1 my-2">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <!-- <div class="col-md-6">
        <img src="img/pexels-monstera-7411973.jpg" alt="" class="image
        ">
      </div> -->
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
